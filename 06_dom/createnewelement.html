<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new element</title>
</head>

<body>

</body>
<script>
    const div = document.createElement('h1');
    console.log(div);
    div.className = 'main';
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute('title', 'genearted heading');
    div.style.backgroundColor = 'green';
    div.style.padding = "12px";
    // div.innerText = "my heading";
    // setting with innerText is not a good practise
    // because it first fetch the value of the element
    // and then update it, which is a round trip/costly operation

    // another way is to create a new text node
    const myHeading = document.createTextNode('Hey i am heading');
    div.appendChild(myHeading);

    // attach div to the page
    document.body.appendChild(div);


</script>

</html>
