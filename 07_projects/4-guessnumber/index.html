<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Number guessing game</h2>
        <p>Try and Guess a number between 1 and 100</p>
        <p>You have 10 attemps to guess the right number</p>
        <div class="guessField">
            <h2>Guess a number</h2>
            <input type="text" id="enterNumber">
            <button id="submitButton">Submit Guess</button>
        </div>
        <div class="result">
            <label>Previous Guesses: <span class="guesses"></span></label>
            <label>Guesses Remaining: <span class="remaining">10</span></label>
            <p class="lororhigh"></p>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
