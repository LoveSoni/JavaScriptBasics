<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Press any key
    </h1>
    <div class="insert"></div>
</body>
<script>
    const insert = document.querySelector('.insert');
    window.addEventListener("keydown", (event) => {
        console.log('inside ')
        // insert.textContent = event.key + "\t" + event.keyCode + "\t" + event.code;
        insert.innerHTML = `<table border=1px>
                <th>key</th>
                <th>keycode</th>
                <th>eventcode</th>
                <tr>
                    <td>${event.key === ' ' ? 'space' : event.key}</td>
                    <td>${event.keyCode}</td>
                    <td>${event.code}</td>
                </tr>
            </table>`
    })
</script>

</html>
